<!DOCTYPE html>

<html>
	<head>
		<title></title>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"/>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
	</head>

	<body style="background-color: #FF0000;" onload="initialize()" onresize="resize()" oncontextmenu="return false;">
		<script type="text/javascript" src="Main.js"></script>
		<script type="text/javascript">
			var app

			function initialize() {
				app = new Runtime('app.isp')
			}

			function resize() {
				app.resize()
			}
		</script>
		<div style="position:absolute; right:30px; bottom:30px">
			<img style="position:absolute; cursor:pointer" width=25 height=25 src="fullscreen.png" onmouseenter="this.style.opacity = 0.5" onmouseleave="this.style.opacity=1.0"></img>
		</div>
		<div style="position:absolute; right:70px; bottom:30px">
			<img style="position:absolute; cursor:pointer" width=25 height=25 src="vr.png" onmouseenter="this.style.opacity = 0.5" onmouseleave="this.style.opacity=1.0"></img>
		</div>
	</body>
</html>
